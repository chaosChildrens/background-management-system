<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="__STATIC__/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="__STATIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__STATIC__/bootstrap-3.3.7/js/bootstrap.js"></script>
    <title>Title</title>
</head>
<body>

        <div class="row" style="margin: 5px">
            <div class="page-header">
                <ol class="breadcrumb">
                    <li>后台首页</li>
                    <li>用户管理</li>
                    <li class="active">添加员工</li>
                </ol>

            </div>
            <div class="col-md-12">
                    <div class="panel-body">
                        <form class="form-horizontal" id="form" method="post">
                            <div class="row" style="padding: 10px">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">所在部门</label>
                                    <div class="col-sm-5">
                                        <select class="form-control" name="did" id="did" style="height: 35px">
                                            <option value="">请选择所在部门</option>
                                            {volist name="deptList" id="vo"}
                                                <option value="{$vo.id}">{$vo.name}</option>
                                           {/volist}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">登录账号</label>
                                    <div class="col-sm-5">
                                        <input type="text"  id="name" name="name" class="form-control " placeholder="登录账号">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">登录密码</label>
                                    <div class="col-sm-5">
                                        <input type="text"  class="form-control" id="pwd" name="pwd" placeholder="登录密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">员工姓名</label>
                                    <div class="col-sm-5">
                                        <input type="text"  class="form-control" id="username" name="username" placeholder="员工姓名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">联系电话</label>
                                    <div class="col-sm-5">
                                        <input type="text"  class="form-control" id="tel" name="tel" placeholder="联系电话">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">用户类型</label>
                                    <div class="col-sm-5">
                                        <input type="radio" id="role" name="role" value="1" checked>经理
                                        <input type="radio"  name="role" value="2">销售人员
                                        <input type="radio"  name="role" value="3">售后人员
                                    </div>
                                </div>



                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary">保存添加</button>
                                        </div>
                                    </div>
                            </div>

                        </form>
                    </div>
            </div>
        </div>

</body>
<script>
    $(function () {
        $("#form").submit(function () {
            if($("#did").val()==''){
                $("#did").focus();
                return false;
            }

            if($("#name").val()==''){
                $("#name").focus();
                return false;
            }
            if($("#pwd").val()==''){
                $("#pwd").focus();
                return false;
            }


        });

    });
</script>
</html>
