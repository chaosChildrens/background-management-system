<!DOCTYPE html>
<html lang="en">
<head>
<link href="__STATIC__/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css">
<script src="__STATIC__/js/jquery-1.9.1.min.js"></script>
<script src="__STATIC__/bootstrap-3.3.7/js/bootstrap.js"></script>


</head>

<body>
<div class="container">
    <div class="row">
        <div class="page-header">
                <ol class="breadcrumb">
                    <li>后台首页</li>
                    <li>用户管理</li>
                    <li class="active">用户列表</li>
                </ol>

        </div>
        <div class="col-xs-12">
            <table class="table table-hover table-responsive">

                <thead>
                <tr>
                    <th>ID</th>
                    <th>账号</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>部门</th>
                    <th>身份</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="adminList" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.username}</td>
                        <td>{$vo.tel}</td>
                        <td>{$vo.dname}</td>
                        <td>{$role[$vo['role']]}</td>
                        <td>
                            <a href='{:url("edit",array("id"=>$vo["id"]))}' class="btn btn-primary"> 编辑</a>
                            <a href="{:url('del',array('id'=>$vo['id']))}" onclick="return confirm('确认删除吗？')" class="btn btn-danger"> 删除</a>
                        </td>
                    </tr>
                {/volist}
                </tbody>
            </table>

                 </div>
        <div class="pagination">
            {$adminList->render()}
        </div>
    </div>
</div>



</body>
</html>
