<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="__STATIC__/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="__STATIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__STATIC__/bootstrap-3.3.7/js/bootstrap.js"></script>
    <title>Title</title>
</head>
<body>

        <div class="row" style="margin: 5px">
            <div class="page-header">
                <ol class="breadcrumb">
                    <li>后台首页</li>
                    <li>用户管理</li>
                    <li class="active">添加用户</li>
                </ol>

            </div>
            <div class="col-md-12">
                    <div class="panel-body">
                        <form class="form-horizontal" id="form" method="post">
                            <div class="row" style="padding: 10px">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">用户名称</label>
                                    <div class="col-sm-5">
                                        <input type="text" id="name" name="name" class="form-control " placeholder="用户名称">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">用户电话</label>
                                    <div class="col-sm-5">
                                        <input type="text" id="tel" name="tel" class="form-control " placeholder="用户电话">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">联系地址</label>
                                    <div class="col-sm-5">
                                        <input type="text" id="address" name="address" class="form-control " placeholder="联系地址">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">用户类型</label>
                                    <div class="col-sm-5">
                                        <input type="radio" id="level" name="level" value="普通客户" checked>普通客户
                                        <input type="radio"  name="level" value="VIP客户">VIP客户
                                    </div>
                                </div>





                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">保存添加</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
            </div>
        </div>

</body>
<script>
    $(function () {
        $("#form").submit(function () {

            if($("#name").val()==''){
                $("#name").focus();
                return false;
            }
            if($("#tel").val()==''){
                $("#tel").focus();
                return false;
            }
            if($("#address").val()==''){
                $("#address").focus();
                return false;
            }
           


        });

    });
</script>
</html>
