<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="__STATIC__/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="__STATIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__STATIC__/bootstrap-3.3.7/js/bootstrap.js"></script>
    <title>Title</title>
</head>
<body>

        <div class="row" style="margin: 5px">
            <div class="page-header">
                <ol class="breadcrumb">
                    <li>后台首页</li>
                    <li>部门管理</li>
                    <li class="active">添加部门</li>
                </ol>

            </div>
            <div class="col-md-12">
                    <div class="panel-body">
                        <form class="form-horizontal" id="form" method="post">
                            <div class="row" style="padding: 10px">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">管理类别</label>
                                    <div class="col-sm-5">
                                        <select class="form-control" name="cid" id="cid" style="height: 35px">
                                            <option value="">请选择产品类别</option>
                                            {volist name="cateList" id="vo"}
                                                <option value="{$vo.id}">{$vo.name}</option>
                                           {/volist}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">部门名称</label>
                                    <div class="col-sm-5">
                                        <input type="text"  id="name" name="name" class="form-control " placeholder="部门名称">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">部门说明</label>
                                    <div class="col-sm-5">
                                        <input type="text"  class="form-control" id="remark" name="remark" placeholder="部门说明">
                                    </div>
                                </div>



                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary">保存添加</button>
                                        </div>
                                    </div>
                            </div>

                        </form>
                    </div>
            </div>
        </div>

</body>
<script>
    $(function () {
        $("#form").submit(function () {
            if($("#cid").val()==''){
                $("#cid").focus();
                return false;
            }

            if($("#name").val()==''){
                $("#name").focus();
                return false;
            }
            if($("#remark").val()==''){
                $("#remark").focus();
                return false;
            }


        });

    });
</script>
</html>
