<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="__STATIC__/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="__STATIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__STATIC__/bootstrap-3.3.7/js/bootstrap.js"></script>
    <link href="__STATIC__/css/login.css" rel="stylesheet">
    <title>系统登录</title>
</head>
<body>
<div class="container-full">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="row logDiv">
                <h3 class="text-center">后台登录</h3>
                <form method="post" id="logForm">
                    <div class="form-group">
                        <label for="name">登录账号</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="登录账号">
                    </div>
                    <div class="form-group">
                        <label for="pwd">登录密码</label>
                        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="登录密码">
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">立即登录</button>
                </form>
            </div>

        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        $("#logForm").submit(function () {
            if($("#name").val()==''){
                $("#name").focus();
                return false;
            }
            if($("#pwd").val()==''){
                $("#pwd").focus();
                return false;
            }
        });
    });
</script>
</html>
